<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Diff Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 12pt; /* Set font size to 12pt */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: transparent; /* Ensures the body background is transparent */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background-color: transparent; /* Ensures the main container background is transparent */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            max-width: 90%; /* Responsive width */
            width: 1024px; /* lg:w-3/4 on large screens, or max width */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* space-y-6 */
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        /* Custom highlight styles */
        .text-strikethrough-default { /* Renamed class for clarity */
            text-decoration: line-through;
            /* Ensure no background property here, relying on inline style for transparency */
        }
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        .message-box.show {
            opacity: 1;
        }
        /* Explicitly force transparent background on the output diff box and set font */
        #outputDiff {
            background-color: transparent !important;
            font-family: 'Inter', sans-serif; /* Ensure font is Inter */
            font-size: 12pt; /* Ensure font size is 12pt */
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto p-8 rounded-xl shadow-lg flex flex-col items-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Requirements Diff Tool</h1>

        <div class="w-full grid grid-cols-2 gap-6 mb-8">
            <div>
                <label for="originalText" class="block text-lg font-medium text-gray-700 mb-2">Current requirements (paste from site):</label>
                <textarea id="originalText"
                          class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-800"
                          placeholder="Paste your original text here..."></textarea>
            </div>
            <div>
                <label for="newText" class="block text-lg font-medium text-gray-700 mb-2">Preview requirements (paste from proposal):</label>
                <textarea id="newText"
                          class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-800"
                          placeholder="Paste the new or modified text here..."></textarea>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <button id="compareButton"
                    class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                Compare Texts
            </button>
            <button id="copyDiffButton"
                    class="px-8 py-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                Copy Diff
            </button>
        </div>

        <div id="outputDiff" class="w-full p-6 bg-transparent border border-gray-300 rounded-lg shadow-sm min-h-[150px] text-gray-800 leading-relaxed"> <!-- Removed text-lg -->
            <p class="text-center text-gray-500">Your comparison results will appear here.</p>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const originalTextarea = document.getElementById('originalText');
            const newTextarea = document.getElementById('newText');
            const compareButton = document.getElementById('compareButton');
            const copyDiffButton = document.getElementById('copyDiffButton');
            const outputDiffDiv = document.getElementById('outputDiff');
            const messageBox = document.getElementById('messageBox');

            // Set some initial placeholder text for demonstration
            originalTextarea.value = `This is the original text. It has a few sentences. Some words are removed. And some lines might change significantly.

GMS-123: This is a requirement for the new system.
CDD-001: Another important detail is noted here.
CDD-002: This requirement is being removed.
BUG-456: Fix login validation issue.

Final paragraph of original document.`;

            newTextarea.value = `This is the modified text. It has several new sentences. New words are added. And some lines might change drastically.

GMS-123: This is an updated requirement for the revised system.
CDD-001: Another important detail is updated here.
FEAT-789: Add password reset functionality.
BUG-456: Login validation issue has been resolved.

Final paragraph of modified document. With a new sentence.`;

            compareButton.addEventListener('click', () => {
                const originalText = originalTextarea.value;
                const newText = newTextarea.value;
                const diffHtml = generateDiffHtml(originalText, newText);
                outputDiffDiv.innerHTML = diffHtml || '<p class="text-center text-gray-500">No differences found, or texts are empty.</p>';
            });

            copyDiffButton.addEventListener('click', () => {
                // Get the HTML content from the diff output
                const diffHtmlContent = outputDiffDiv.innerHTML;

                // Create a temporary, hidden div to hold the HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = diffHtmlContent;
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px'; // Move it off-screen
                document.body.appendChild(tempDiv);

                // Select the content of the temporary div
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                try {
                    // Execute the copy command
                    document.execCommand('copy');
                    showMessage('Diff text with formatting copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy formatted text:', err);
                    showMessage('Failed to copy formatted text. Please try again or copy manually.');
                } finally {
                    // Clean up the selection and remove the temporary div
                    selection.removeAllRanges();
                    document.body.removeChild(tempDiv);
                }
            });

            /**
             * Displays a temporary message box.
             * @param {string} message The message to display.
             */
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000); // Message disappears after 3 seconds
            }

            /**
             * Generates HTML highlighting differences between two texts.
             * It uses a hierarchical LCS: first comparing paragraphs, then lines within paragraphs,
             * then (for matching ID lines) performing a granular word-level diff on the content after the ID.
             * @param {string} originalText
             * @param {string} newText
             * @returns {string} HTML string with highlighted differences.
             */
            function generateDiffHtml(originalText, newText) {
                // Regex to capture the ID at the beginning of a line and the rest of the line.
                const idLinePartsPattern = /^([A-Z]{3,}-\d{3,})(.*)$/i;

                // Helper to aggressively clean strings for robust comparison
                const cleanForComparison = (str) => {
                    if (str === null || str === undefined) return '';
                    if (typeof str !== 'string') return String(str);
                    // Replace any sequence of whitespace characters (including non-breaking spaces, tabs, multiple spaces) with a single space
                    // Then trim leading/trailing spaces.
                    return str.replace(/\s+/g, ' ').trim();
                };

                // --- Helper for granular word-level diffing of arbitrary text ---
                const granularWordDiff = (originalSubText, newSubText) => {
                    const wordSplitter = /(\w+|[^\w\s]|\s)/; // Includes punctuation and whitespace as tokens
                    const subTokensOriginal = originalSubText.split(wordSplitter).filter(Boolean);
                    const subTokensNew = newSubText.split(wordSplitter).filter(Boolean);

                    const m = subTokensOriginal.length;
                    const n = subTokensNew.length;

                    const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

                    for (let i = 1; i <= m; i++) {
                        for (let j = 1; j <= n; j++) {
                            if (cleanForComparison(subTokensOriginal[i - 1]) === cleanForComparison(subTokensNew[j - 1])) {
                                dp[i][j] = dp[i - 1][j - 1] + 1;
                            } else {
                                dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                            }
                        }
                    }

                    let subResult = [];
                    let i = m;
                    let j = n;

                    while (i > 0 || j > 0) {
                        const originalSubToken = i > 0 ? subTokensOriginal[i - 1] : null;
                        const newSubToken = j > 0 ? subTokensNew[j - 1] : null;

                        const tokensMatch = (originalSubToken && newSubToken && cleanForComparison(originalSubToken) === cleanForComparison(newSubToken));

                        if (tokensMatch) {
                            subResult.unshift(originalSubToken); // Use original for display
                            i--;
                            j--;
                        } else if (originalSubToken && (j === 0 || dp[i - 1][j] >= dp[i][j - 1])) {
                            subResult.unshift(`<span class="text-strikethrough-default" style="background-color: transparent;">${originalSubToken}</span>`);
                            i--;
                        } else if (newSubToken && (i === 0 || dp[i][j - 1] > dp[i - 1][j])) {
                            subResult.unshift(`<span style="background-color: #d9ead3; padding: 0 2px; border-radius: 0.25rem;">${newSubToken}</span>`);
                            j--;
                        }
                    }
                    return subResult.join('');
                };

                // --- Main Tokenization: Paragraphs and Newline Blocks ---
                const tokenizeBlocks = (text) => {
                    // Split by blocks separated by two or more newlines, capturing the newline blocks themselves.
                    const rawBlocks = text.split(/(\n{2,})/).filter(Boolean);
                    const blockObjects = [];

                    rawBlocks.forEach(rawBlock => {
                        if (rawBlock.startsWith('\n')) { // This is a newline block (e.g., "\n\n")
                            blockObjects.push({ type: 'newline_block', value: rawBlock, original: rawBlock });
                        } else { // This is actual content for a paragraph
                            // Within each paragraph, split into individual lines to identify IDs or normal lines
                            const linesInBlock = rawBlock.split(/(\n)/).filter(Boolean);
                            const contentSubTokens = []; // These are the internal tokens of this paragraph

                            linesInBlock.forEach(line => {
                                const idMatch = line.match(idLinePartsPattern);
                                if (idMatch) {
                                    contentSubTokens.push({
                                        type: 'id_line',
                                        idValue: cleanForComparison(idMatch[1]), // Cleaned ID for comparison
                                        idOriginal: idMatch[1], // Original ID for display
                                        contentValue: cleanForComparison(idMatch[2]), // Cleaned content for comparison
                                        contentOriginal: idMatch[2], // Original content for display
                                        original: line // Full original line for fallback display
                                    });
                                } else if (line === '\n') {
                                     contentSubTokens.push({ type: 'newline', value: '\n', original: '\n' });
                                } else {
                                    contentSubTokens.push({
                                        type: 'normal_line',
                                        value: cleanForComparison(line),
                                        original: line
                                    });
                                }
                            });
                            blockObjects.push({
                                type: 'paragraph',
                                value: cleanForComparison(rawBlock), // Cleaned entire paragraph for comparison
                                original: rawBlock, // Original entire paragraph for fallback display
                                subTokens: contentSubTokens // Structured internal content
                            });
                        }
                    });
                    return blockObjects;
                };

                const originalBlocks = tokenizeBlocks(originalText);
                const newBlocks = tokenizeBlocks(newText);

                const m = originalBlocks.length;
                const n = newBlocks.length;

                // --- Initialize DP table for primary block-level LCS comparison ---
                const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

                for (let i = 1; i <= m; i++) {
                    for (let j = 1; j <= n; j++) {
                        const originalBlock = originalBlocks[i - 1];
                        const newBlock = newBlocks[j - 1];

                        let match = false;
                        if (originalBlock.type === newBlock.type) {
                            if (originalBlock.type === 'newline_block') {
                                match = true; // Newline blocks always match if both are newline blocks
                            } else if (originalBlock.type === 'paragraph') {
                                // Paragraphs match if their cleaned content is identical at this top level.
                                match = originalBlock.value === newBlock.value;
                            }
                        }
                        if (match) {
                            dp[i][j] = dp[i - 1][j - 1] + 1;
                        } else {
                            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                        }
                    }
                }

                // --- Reconstruct the diff HTML ---
                let htmlResult = [];
                let i = m;
                let j = n;

                while (i > 0 || j > 0) {
                    const originalBlock = i > 0 ? originalBlocks[i - 1] : null;
                    const newBlock = j > 0 ? newBlocks[j - 1] : null;

                    let match = false;
                    if (originalBlock && newBlock && originalBlock.type === newBlock.type) {
                        if (originalBlock.type === 'newline_block') {
                            match = true;
                        } else if (originalBlock.type === 'paragraph') {
                            match = originalBlock.value === newBlock.value;
                        }
                    }

                    if (originalBlock && newBlock && match && dp[i][j] === (dp[i-1][j-1] + 1)) {
                        // Common block based on primary LCS
                        if (originalBlock.type === 'newline_block') {
                            htmlResult.unshift(originalBlock.original.replace(/\n/g, '<br>')); // Convert block of newlines to <br> tags
                        } else if (originalBlock.type === 'paragraph') {
                            // This paragraph matched at the top level. Now, do a deeper diff on its internal lines.
                            let paragraphContentHtml = [];
                            
                            // --- Secondary LCS on internal lines of matching paragraphs ---
                            const subOriginals = originalBlock.subTokens;
                            const subNews = newBlock.subTokens;

                            const sub_m = subOriginals.length;
                            const sub_n = subNews.length;

                            const sub_dp = Array(sub_m + 1).fill(null).map(() => Array(sub_n + 1).fill(0));

                            for (let si = 1; si <= sub_m; si++) {
                                for (let sj = 1; sj <= sub_n; sj++) {
                                    const subOrigToken = subOriginals[si - 1];
                                    const subNewToken = subNews[sj - 1];
                                    let subMatch = false;

                                    if (subOrigToken.type === subNewToken.type) {
                                        if (subOrigToken.type === 'newline') {
                                            subMatch = true;
                                        } else if (subOrigToken.type === 'id_line') {
                                            // Match ID lines if only the ID part is identical (for this sub-LCS)
                                            subMatch = subOrigToken.idValue === subNewToken.idValue;
                                        } else if (subOrigToken.type === 'normal_line') {
                                            subMatch = subOrigToken.value === subNewToken.value; // Full line match for normal lines
                                        }
                                    }
                                    if (subMatch) {
                                        sub_dp[si][sj] = sub_dp[si - 1][sj - 1] + 1;
                                    } else {
                                        sub_dp[si][sj] = Math.max(sub_dp[si - 1][sj], sub_dp[si][sj - 1]);
                                    }
                                }
                            }

                            let sub_i = sub_m;
                            let sub_j = sub_n;

                            while (sub_i > 0 || sub_j > 0) {
                                const subOrigToken = sub_i > 0 ? subOriginals[sub_i - 1] : null;
                                const subNewToken = sub_j > 0 ? subNews[sub_j - 1] : null;

                                let currentSubMatch = false;
                                if (subOrigToken && subNewToken && subOrigToken.type === subNewToken.type) {
                                     if (subOrigToken.type === 'newline') {
                                        currentSubMatch = true;
                                    } else if (subOrigToken.type === 'id_line') {
                                        currentSubMatch = subOrigToken.idValue === subNewToken.idValue;
                                    } else if (subOrigToken.type === 'normal_line') {
                                        currentSubMatch = subOrigToken.value === subNewToken.value;
                                    }
                                }

                                if (subOrigToken && subNewToken && currentSubMatch && sub_dp[sub_i][sub_j] === (sub_dp[sub_i - 1][sub_j - 1] + 1)) {
                                    // Inner common token
                                    if (subOrigToken.type === 'newline') {
                                        paragraphContentHtml.unshift('<br>');
                                    } else if (subOrigToken.type === 'id_line') {
                                        // If IDs match, check if content part changed. If so, granular diff content.
                                        if (subOrigToken.contentValue !== subNewToken.contentValue) {
                                            const contentDiffHtml = granularWordDiff(subOrigToken.contentOriginal, subNewToken.contentOriginal);
                                            paragraphContentHtml.unshift(`${subOrigToken.idOriginal}${contentDiffHtml}`);
                                        } else {
                                            // ID and content after ID are truly identical, output original line as-is
                                            paragraphContentHtml.unshift(subOrigToken.original);
                                        }
                                    } else if (subOrigToken.type === 'normal_line') {
                                        // For normal lines that match at this sub-level, perform word-level diff
                                        if (subOrigToken.value !== subNewToken.value) { // Only do granular if content differs
                                            const fullLineDiffHtml = granularWordDiff(subOrigToken.original, subNewToken.original);
                                            paragraphContentHtml.unshift(fullLineDiffHtml);
                                        } else {
                                            // Normal line is truly identical
                                            paragraphContentHtml.unshift(subOrigToken.original);
                                        }
                                    }
                                    sub_i--;
                                    sub_j--;
                                } else if (subOrigToken && (sub_j === 0 || sub_dp[sub_i - 1][sub_j] >= sub_dp[sub_i][sub_j - 1])) {
                                    // Inner removed token (line within paragraph)
                                    if (subOrigToken.original === '\n') {
                                        paragraphContentHtml.unshift('<br>'); // Newlines are structural, not removed content
                                    } else {
                                         paragraphContentHtml.unshift(`<span class="text-strikethrough-default" style="background-color: transparent;">${subOrigToken.original}</span>`);
                                    }
                                    sub_i--;
                                } else if (subNewToken && (sub_i === 0 || sub_dp[sub_i][sub_j - 1] > sub_dp[sub_i - 1][sub_j])) {
                                    // Inner added token (line within paragraph)
                                    if (subNewToken.original === '\n') {
                                        paragraphContentHtml.unshift('<br>'); // Newlines are structural, not added content
                                    } else {
                                        paragraphContentHtml.unshift(`<span style="background-color: #d9ead3; padding: 0 2px; border-radius: 0.25rem;">${subNewToken.original}</span>`);
                                    }
                                    sub_j--;
                                }
                            }
                            htmlResult.unshift(`<p>${paragraphContentHtml.join('')}</p>`);
                        }
                        i--;
                        j--;
                    } else if (originalBlock && (j === 0 || dp[i - 1][j] >= dp[i][j - 1])) {
                        // Entire paragraph/block removed (not matched by primary LCS)
                        if (originalBlock.type === 'newline_block') {
                            htmlResult.unshift(originalBlock.original.replace(/\n/g, '<br>'));
                        } else {
                            htmlResult.unshift(`<p><span class="text-strikethrough-default" style="background-color: transparent;">${originalBlock.original}</span></p>`);
                        }
                        i--;
                    } else if (newBlock && (i === 0 || dp[i][j - 1] > dp[i - 1][j])) {
                        // Entire paragraph/block added (not matched by primary LCS)
                        if (newBlock.type === 'newline_block') {
                            htmlResult.unshift(newBlock.original.replace(/\n/g, '<br>'));
                        } else {
                            htmlResult.unshift(`<p><span style="background-color: #d9ead3; padding: 0 2px; border-radius: 0.25rem;">${newBlock.original}</span></p>`);
                        }
                        j--;
                    }
                }
                return htmlResult.join('');
            }
        });
    </script>
</body>
</html>
